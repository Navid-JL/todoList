<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container">
      <form class="p-4 mt-3 bg-secondary rounded sticky-top">
        <h4 class="text-center"><i class="fas fa-tasks fa-2x"> </i></h4>
        <div class="form-group d-flex flex-column justify-content-center mt-4">
          <input id="input" type="text" class="form-input p-1 rounded" />
        </div>
        <button id="addBtn" class="btn btn-dark btn-block mt-3 p-2">
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <div class="container bg-dark text-dark p-2 mt-4">
        <ul id="todoList" class="list-group list-group-flush text-light mb-5">
          <!-- <li class="list-group-item bg-muted text-dark rounded mb-2 d-flex justify-content-between"
                    data-toggle="modal" data-target="#exampleModalCenter">Lorem
                    ipsum
                    dolor sit amet.</li>
                <li class="list-group-item bg-muted text-dark rounded mb-2 d-flex justify-content-between"
                    data-toggle="modal" data-target="#exampleModalCenter">Hello John!</li>
                <li class="list-group-item bg-muted text-dark rounded mb-2 d-flex justify-content-between"
                    data-toggle="modal" data-target="#exampleModalCenter">Good morning</li> -->
        </ul>

        <div>
          <button id="deleteBtn" class="btn btn-block bg-light fixed-bottom rounded-0 py-2">
            <i class="fas fa-trash fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade text-dark"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" id="modalTxt" class="form-input" />
              </div>
            </form>
          </div>
          <div id="xb" class="modal-footer d-flex justify-content-between">
            <button type="button" id="removeBtn" class="btn btn-danger" data-dismiss="modal">
              Remove
            </button>
            <button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
